<div class="row justify-content-md-center">
  <div class="col-12">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Dashboard</a>
        <div class="d-flex">
          <ul class="navbar-nav">
            <li class="nav-item">
              <span
                (click)="logoutAction()"
                class="nav-link"
                aria-current="page"
                style="cursor: pointer;"
              >
                Logout
              </span>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Welcome Message -->
    <h2 class="text-center mt-5">
      Welcome, {{ user?.firstName + ' ' + user?.lastName }}!
    </h2>

    <!-- Action Buttons and Result Fields -->
    <div class="row mt-5 justify-content-center">
      <!-- Customers -->
      <div class="col-md-3 mb-3 text-center">
        <button class="btn btn-primary mb-2" (click)="listCustomers()">
          Load Customers
        </button>
        <input
          type="text"
          class="form-control"
          [value]="customers.join(', ')"
          readonly
          placeholder="Customers will appear here"
        />
      </div>

      <!-- Products -->
      <div class="col-md-3 mb-3 text-center">
        <button class="btn btn-success mb-2" (click)="listProducts()">
          Load Products
        </button>
        <input
          type="text"
          class="form-control"
          [value]="products.join(', ')"
          readonly
          placeholder="Products will appear here"
        />
      </div>

      <!-- Addresses -->
      <div class="col-md-3 mb-3 text-center">
        <button class="btn btn-warning mb-2" (click)="listAddresses()">
          Load Addresses
        </button>
        <input
          type="text"
          class="form-control"
          [value]="addresses.join(', ')"
          readonly
          placeholder="Addresses will appear here"
        />
      </div>
    </div>
  </div>
</div>
